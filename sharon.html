    <style>
        /* ==================================== */
        /* AJUSTES PARA PANTALLA COMPLETA 100%  */
        /* ==================================== */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1f1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        
        /* Contenedor principal ahora usa flex para dividir el espacio: Visor + Slider */
        .gallery-container {
            width: 100%; 
            max-height: 100vh;
            margin: 0;
            display: flex; 
            box-sizing: border-box;
            position: relative;
            border-radius: 8px;
        }
        
        /* ==================================== */
        /* VISOR PRINCIPAL (A LA IZQUIERDA)     */
        /* ==================================== */
        .main-viewer-container {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            border-radius: 8px 0 0 8px;
            display: flex;
            justify-content: center;
            
        }

        /* Contenedor para el Video Principal */
        .content-wrapper { /* Renombrado de zoomable-content-wrapper */
            position: absolute;
            top: 0;
            height: 100%;
            overflow: hidden; 
            transition: opacity 0.3s ease-in-out;
        }
        
        /* El Video dentro del wrapper */
        .main-content {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que el video cubra el área */
        }

        /* Clases para ocultar/mostrar */
        .content-wrapper.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none; /* Deshabilita interacciones con videos ocultos */
        }
        
        /* ==================================== */
        /* SLIDER DE MINIATURAS (A LA DERECHA)  */
        /* ==================================== */
        .slider-wrapper {
            position: relative; 
            width: 110px; 
            display: flex;
            flex-direction: column; 
            border-radius: 0 8px 8px 0;
            background-color: #2c2c2c;
            overflow: hidden; 
            transition: transform 0.3s ease-in-out;
            transform: translateX(100px); /* Oculto por defecto */
        }

        .gallery-container.hovered .slider-wrapper {
            transform: translateX(0); /* Muestra al hacer hover */
        }

        .thumbnail-slider {
            flex-grow: 1; 
            display: flex;
            flex-direction: column; 
            gap: 10px; 
            padding: 10px 0; 
            overflow-y: scroll; 
            align-items: center; 
            height: calc(100% - 80px); 
            box-sizing: border-box;
            scrollbar-width: none; 
        }

        .thumbnail-slider::-webkit-scrollbar {
            display: none;
        }

        .thumbnail-item {
            flex-shrink: 0;
            width: 90px;
            height: 90px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 4px;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        .thumbnail-item:hover {
            border-color: #ccc;
        }

        .thumbnail-item.active {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.8);
        }

        .thumbnail-video { /* Clase para los videos de miniatura */
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ==================================== */
        /* BOTÓN NEXT PARA DESPLAZAMIENTO       */
        /* ==================================== */
        .scroll-button {
            width: 100%;
            height: 40px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
            flex-shrink: 0; 
        }

        .scroll-button:hover {
            background-color: #0056b3;
        }
        
        .scroll-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        .scroll-button.prev {
            order: -1; 
        }

    <script>
        // ====================================
        //             JAVASCRIPT JS
        // ====================================

        document.addEventListener('DOMContentLoaded', () => {
            const galleryContainer = document.querySelector('.gallery-container');
            const thumbnailItems = document.querySelectorAll('.thumbnail-item');
            const mainContentWrappers = document.querySelectorAll('.content-wrapper'); 
            const mainVideos = document.querySelectorAll('.main-content'); // Ahora son videos
            const thumbnailSlider = document.getElementById('thumbnail-slider');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');

            // Define cuánto se desplazará.
            const SCROLL_AMOUNT = thumbnailSlider.clientHeight * 0.8; 
            
            // Función para detener todos los videos y luego mostrar el contenido principal
            function showMainContent(targetId) {
                // 1. Detener todos los videos
                mainVideos.forEach(video => {
                    video.pause();
                    video.currentTime = 0; // Reiniciar el video
                });

                // 2. Ocultar todos los wrappers
                mainContentWrappers.forEach(wrapper => {
                    wrapper.classList.add('hidden');
                });

                // 3. Mostrar el wrapper objetivo y reproducir el video
                const targetWrapper = document.getElementById(targetId);
                if (targetWrapper) {
                    targetWrapper.classList.remove('hidden');
                    const targetVideo = targetWrapper.querySelector('.main-content');
                    // Intentar reproducir. La reproducción automática puede fallar sin interacción.
                    targetVideo.play().catch(error => {
                        console.log("Auto-reproducción fallida. Puede requerir interacción del usuario o un atributo 'muted'.", error);
                    }); 
                }
            }
            
            // Función para manejar el clic en la miniatura
            function handleThumbnailClick(event) {
                const clickedThumbnail = event.currentTarget;
                // Obtener el ID del wrapper de video principal
                const targetId = clickedThumbnail.getAttribute('data-target'); 

                // Quitar la clase 'active' de todas las miniaturas
                thumbnailItems.forEach(item => {
                    item.classList.remove('active');
                });

                // Añadir 'active' a la miniatura clicada
                clickedThumbnail.classList.add('active');
                
                // Mostrar y reproducir el video principal
                showMainContent(targetId);
                
                // Asegurarse de que la miniatura activa sea visible
                clickedThumbnail.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            // ====================================
            // Lógica de Zoom (ELIMINADA)
            // ====================================

            // ====================================
            // Lógica para el botón de desplazamiento
            // ====================================
            
            function updateScrollButtons() {
                const currentScroll = thumbnailSlider.scrollTop;
                const maxScroll = thumbnailSlider.scrollHeight - thumbnailSlider.clientHeight;

                prevButton.disabled = currentScroll <= 1;
                nextButton.disabled = currentScroll >= maxScroll - 1;
            }

            function scrollSlider(direction) {
                let newScrollTop;

                if (direction === 'next') {
                    newScrollTop = thumbnailSlider.scrollTop + SCROLL_AMOUNT;
                } else if (direction === 'prev') {
                    newScrollTop = thumbnailSlider.scrollTop - SCROLL_AMOUNT;
                }

                thumbnailSlider.scrollTo({
                    top: newScrollTop,
                    behavior: 'smooth'
                });
                
                // Retraso para que los botones se actualicen después del scroll suave
                setTimeout(updateScrollButtons, 350); 
            }

            nextButton.addEventListener('click', () => scrollSlider('next'));
            prevButton.addEventListener('click', () => scrollSlider('prev'));
            thumbnailSlider.addEventListener('scroll', updateScrollButtons);

            // Asignar el evento de clic a cada miniatura
            thumbnailItems.forEach(item => {
                item.addEventListener('click', handleThumbnailClick);
            });
            
            // ====================================
            // Lógica para mostrar/ocultar con HOVER (Sin Cambios)
            // ====================================
            
            galleryContainer.addEventListener('mouseenter', () => {
                galleryContainer.classList.add('hovered');
            });

            galleryContainer.addEventListener('mouseleave', () => {
                galleryContainer.classList.remove('hovered');
            });

            // Inicializar el estado de los botones al cargar la página
            updateScrollButtons();
        });
    </script>
